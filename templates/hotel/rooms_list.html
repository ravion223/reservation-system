{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Rooms:</h2>
    <div class="list-group">
        {% for room in rooms %}
        <a href="{% url 'get_room_detail' room.id %}" class="list-group-item list-group-item-action">{{ room.number }}</a>
        {% endfor %}
    </div>
</div>
{% endblock body %}

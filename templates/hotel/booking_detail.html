{% extends 'hotel/index.html' %}
{% block body %}
<div class = "container">
    <h1>Booking detail:</h1>
        <h2>Room number {{ booking.room.number }}</h2>
        <ul>
            <li>
            User: {{ booking.user }}
            <br>
            Start time: {{ booking.start_time }}
            <br>
            End time: {{ booking.end_time }}
            <br>
            Created at: {{ booking.created_at }}
            </li>
        </ul>
</div>
{% endblock body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Index</title>
</head>
<body>
<header class="text-bg-primary">
    <ul class="nav justify-content-center">
        <h1 class="link-light">My booking service</h1>
        <li class="nav-item mt-3 ms-3">
            <a href="/" class="link-light">Rooms</a>
            <a href="/booking/" class="link-light ms-3">Book</a>
            <a href="/register" class="link-light ms-3">Register</a>
            <a href="/logout" class="link-light ms-3">Logout</a>
        </li>
    </ul>
</header>
<div id="content">
    {% block body %}
    {% endblock body %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="py-3 my-4 border-top">
    <p class="text-center text-muted">@2024</p>
</footer>
</html>
